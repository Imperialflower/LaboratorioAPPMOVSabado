<ion-content color="primary" >
  <form  [formGroup]="registrarForm" (ngSubmit)="registrar">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  formControlName"nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
              <div color = "error" *ngIF="f.nombre.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="correo" type="correo" placeholder="Correo" ngModel required></ion-input>
              <div color = "error" *ngIF="f.correo.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contrasena" type="contrasena" placeholder="contrasena" ngModel required></ion-input>
              <div color = "error" *ngIF="f.contrasena.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="confirmarcontrasena" type="confirmarcontrasena" placeholder="ConfirmarContrasena" ngModel required></ion-input>
              <div color = "error" *ngIF="f.confirmarcontrasena.errors">*</div>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registrarForm.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
